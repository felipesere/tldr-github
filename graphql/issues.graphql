# TODO: there a bunch of hard-coded '10's in here
query IssuesView($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    issues(states: OPEN, first: 30) {
      totalCount
      nodes {
        updatedAt
        title
        author {
          __typename
          login
          url
        }
        labels(first: 10) {
          nodes {
            name
          }
        }
        url
      }
    }
  }
}
