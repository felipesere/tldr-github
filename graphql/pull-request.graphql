query PullRequestView($owner: String!, $name: String!, $nr: Int!) {
  repository(owner: $owner, name: $name) {
    pullRequest(number: $nr) {
      id
        updatedAt
        title
        number
        author {
          __typename
            login
            url
        }
      labels(first: 10) {
        nodes {
          name
        }
      }
      url
    }
  }
}
