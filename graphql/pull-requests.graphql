query PullRequestsView($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    pullRequests(states: OPEN, first: 30) {
      totalCount,
        nodes {
          updatedAt,
          title,
          headRefOid,
          author {
            __typename,
            login,
            url
          },
          labels(first: 10) {
            nodes {
              name
            }
          }
          url
        }
    }
  }
}
